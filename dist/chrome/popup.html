<!doctype html>
<html>

<head>
  <meta charset=utf-8>
  <title>Google Engine Switch</title>
  <link rel=stylesheet href=styles/main.css>
  <script src=scripts/options.js></script>
</head>

<body>
<div class=nav-link><a href=about.html>About</a></div>
<div class=vcontainer id=main-page>
  <div class=heading>
    <div class=vrow>
      <div class=logo></div>
      <h2>Google Engine Switch</h2> </div>
  </div>
  <div class=search>
    <div class=vrow>
      <div class=export> Search Engine Alternative</div>
    </div>
    <div class=vrow>
      <div>
        <form class=search-container>
          <div id=loading-gif></div>
          <input type=search id=json-search class=form placeholder="Enter search engine alternative name..." results=5> <span class=searchclear id=json-searchclear>&#8855;</span></form>
      </div>
    </div>
  </div>
  <div class=search>
    <div class=vrow>
      <div class=export> Shortcut to Switch</div>
    </div>
    <div class=vrow>
      <div>
        <form class=search-container>
          <div id=loading-gif></div>
          <input type=search id=json-search class=form placeholder="Type shortcut keys..." results=5> <span class=searchclear id=json-searchclear>&#8855;</span></form>
      </div>
    </div>
  </div>
  <div class=toggles>
    <div class=vrow>
      <div class=onoffswitch>
        <input type=checkbox name=onoffswitch class=onoffswitch-checkbox id=debug-switch>
        <label class=onoffswitch-label for=debug-switch> <span class=onoffswitch-inner></span> <span class=onoffswitch-switch></span> </label>
      </div>
    </div>
  </div>
  <button id=myBtn>Label</button>
</div>
</body>

</html>
